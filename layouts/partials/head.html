{{- partialCached "head/favicons" . }}
<meta name="keywords" content="{{ with .Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.keywords }}{{ end }}" />
{{- $description := default .Site.Params.description (default .Summary .Description) }}
{{- with $description }}
  <meta name="description" content="{{ . }}" />

{{- end }}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2280055943865437"
     crossorigin="anonymous"></script>
{{- partial "head/meta" . }}
{{- partial "head/feed" . }}
{{- partialCached "head/site-verification" . }}
{{- partial "head/assets" . }}
